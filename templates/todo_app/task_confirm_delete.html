{% extends "base.html" %}

{% block content %}
  <h1>Delete task: {{ task.content }}?</h1>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger mr-2">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
